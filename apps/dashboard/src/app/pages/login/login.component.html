<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8" data-testid="login-card">
    <h1 class="text-2xl font-semibold text-slate-900">Task Manager Login</h1>
    <p class="text-sm text-slate-500 mt-2">
      Use the seeded accounts to sign in.
    </p>

    <form class="mt-6 space-y-4" [formGroup]="form" (ngSubmit)="submit()" data-testid="login-form">
      <div>
        <label class="text-sm font-medium text-slate-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
          placeholder="owner@acme.com"
          data-testid="login-email"
        />
      </div>

      <div>
        <label class="text-sm font-medium text-slate-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 w-full rounded-md border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
          placeholder="password123"
          data-testid="login-password"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-slate-900 px-4 py-2 text-white hover:bg-slate-800"
        data-testid="login-submit"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
